<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <style>
        :root { --main-bg: #1a1a1a; --btn-gold: #d4af37; --text: #ffffff; }
        body { background: var(--main-bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        .calc { background: #333; padding: 30px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #display { width: 100%; height: 80px; font-size: 40px; text-align: right; margin-bottom: 20px; background: #000; color: #0f0; border: none; padding: 10px; border-radius: 10px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        button { padding: 25px; font-size: 24px; border-radius: 50%; border: none; cursor: pointer; transition: 0.2s; }
        .num { background: #555; color: white; }
        .op { background: var(--btn-gold); color: black; font-weight: bold; }
        .special { background: #ff4757; color: white; grid-column: span 2; border-radius: 15px; }
        button:active { transform: scale(0.9); opacity: 0.8; }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="display" disabled value="0">
        <div class="buttons">
            <button class="special" onclick="clr()">清空 (C)</button>
            <button class="op" onclick="calcROI()">ROI (10%)</button>
            <button class="op" onclick="push('/')">÷</button>
            <button class="num" onclick="push('7')">7</button><button class="num" onclick="push('8')">8</button><button class="num" onclick="push('9')">9</button>
            <button class="op" onclick="push('*')">×</button>
            <button class="num" onclick="push('4')">4</button><button class="num" onclick="push('5')">5</button><button class="num" onclick="push('6')">6</button>
            <button class="op" onclick="push('-')">-</button>
            <button class="num" onclick="push('1')">1</button><button class="num" onclick="push('2')">2</button><button class="num" onclick="push('3')">3</button>
            <button class="op" onclick="push('+')">+</button>
            <button class="num" onclick="push('0')" style="grid-column: span 2; border-radius: 15px;">0</button>
            <button class="num" onclick="push('.')">.</button>
            <button class="op" onclick="solve()">=</button>
        </div>
    </div>
    <script>
        let d = document.getElementById('display');
        function push(v) { if(d.value === '0') d.value = v; else d.value += v; }
        function clr() { d.value = '0'; }
        function solve() { try { d.value = eval(d.value); } catch { d.value = "Error"; } }
        function calcROI() { d.value = parseFloat(d.value) * 1.1; }
    </script>
</body>
</html>
